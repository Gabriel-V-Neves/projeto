<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
    <title>Home</title>
</head>

<body>

    <div class="header">
        <h1 style="margin-bottom: 0; font-weight: 100; font-size: xx-large; padding-bottom: 0;">Online</h1>
        <h1 style="margin-top: 0; font-weight: 900;">SHOPPING</h1>
    </div>
    <div class="topnav">
        <a href="/home">Home</a>
        <a href="/minhas_compras">Minhas compras</a>
        <a href="/meus_dados">Meus dados</a>
        <a href="/produtos_cadastrados">Produtos cadastrados</a>
        <a href="/vendas_feitas">Vendas feitas</a>
    </div>
    <div class="conteudo">
        <div style="margin-bottom: 2em;">
            <form action="/pesquisa" method="post">
                <input class="preenchimento" type="text" maxlength="50" id="pesquisa" name="pesquisa" required>
                <input class="botao_branco" type="submit" value="PESQUISAR">
            </form>
        </div>
        {{produtos|safe}}
    </div>
    <div class="footer"></div>

</body>
<script>
    function ir_para_produto(selecao) {
        const form = document.createElement('form');
        form.method = 'post';
        form.action = '/produto';

        const hiddenField = document.createElement('input');
        hiddenField.type = 'hidden';
        hiddenField.name = 'produto_selecionado';
        hiddenField.id = 'produto_selecionado';
        hiddenField.value = selecao;

        form.appendChild(hiddenField);
        document.body.appendChild(form);
        form.submit();
    }
</script>
</html>
