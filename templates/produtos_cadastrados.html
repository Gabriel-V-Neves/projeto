<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
    <title>Produtos cadastrados</title>
</head>

<body>

    <div class="header">
        <h1 style="margin-bottom: 0; font-weight: 100; font-size: xx-large; padding-bottom: 0;">Online</h1>
        <h1 style="margin-top: 0; font-weight: 900;">SHOPPING</h1>
    </div>
    <div class="topnav">
        <a href="/home">Home</a>
        <a href="/minhas_compras">Minhas compras</a>
        <a href="/meus_dados">Meus dados</a>
        <a href="/produtos_cadastrados">Produtos cadastrados</a>
        <a href="/vendas_feitas">Vendas feitas</a>
    </div>
    <div class="conteudo">
        <a class="botao_verde" href="/cadastrar_produto">+ CADASTRAR NOVOS PRODUTOS</a><br>
        {{produtos|safe}}
        <br><p>OBS: Os produtos cadastrados por você não aparecerão nas suas pesquisas.</p>
    </div>
    <div class="footer"></div>

</body>
<script>
    function editar_produto(selecao) {
        const form = document.createElement('form');
        form.method = 'post';
        form.action = '/editar_produto';

        const hiddenField = document.createElement('input');
        hiddenField.type = 'hidden';
        hiddenField.name = 'produto_selecionado';
        hiddenField.id = 'produto_selecionado';
        hiddenField.value = selecao;

        form.appendChild(hiddenField);
        document.body.appendChild(form);
        form.submit();
    }

    function remover_produto(selecao) {
        const form = document.createElement('form');
        form.method = 'post';
        form.action = '/remover_produto';

        const hiddenField = document.createElement('input');
        hiddenField.type = 'hidden';
        hiddenField.name = 'produto_selecionado';
        hiddenField.id = 'produto_selecionado';
        hiddenField.value = selecao;

        form.appendChild(hiddenField);
        document.body.appendChild(form);
        form.submit();
    }
</script>
</html>
